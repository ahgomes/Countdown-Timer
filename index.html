<!DOCTYPE html>
<html>
    <head>
        <title>Loading...</title>
        <meta charset="utf-8"/>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="dark.css" id="darkCSSTag">
    </head>
    <body>
        <div class="load">
            <svg fill="#000" height="92" viewBox="0 0 24 24" width="92">
                <defs>
                    <path d="M0 0h24v24H0V0z" id="a"/>
                </defs>
                <clipPath id="b">
                    <use overflow="visible" xlink:href="#a"/>
                </clipPath>
                <path clip-path="url(#b)" d="M21 10.12h-6.78l2.74-2.82c-2.73-2.7-7.15-2.8-9.88-.1-2.73 2.71-2.73 7.08 0 9.79 2.73 2.71 7.15 2.71 9.88 0C18.32 15.65 19 14.08 19 12.1h2c0 1.98-.88 4.55-2.64 6.29-3.51 3.48-9.21 3.48-12.72 0-3.5-3.47-3.53-9.11-.02-12.58 3.51-3.47 9.14-3.47 12.65 0L21 3v7.12zM12.5 8v4.25l3.5 2.08-.72 1.21L11 13V8h1.5z"/>
                <animateTransform attributeType="xml" attributeName="transform" type="rotate"
	                from="0 0 0"
	                to="360 0 0"
	                dur="2000ms"
	                repeatCount="1"/>
            </svg>
        </div>
        <div class="displayTime blueCLR"></div>
        <div class="colorPicker" onclick="toggleColor()"><i class="material-icons">&#xE3B7</i></div>
        <div class="colorBox">
            <table cellspacing="10" id="mode">
                <tr><td class="selected" id="light" onclick="if(darkMode) toggleDarkMode();">
                    <div><i class="material-icons">&#xE5CA</i></div>
                </td></tr>
                <tr><td id="dark" onclick="if(!darkMode) toggleDarkMode();">
                    <div><i class="material-icons">&#xE5CA</i></div>
                </td></tr>
            </table>
            <table cellspacing="10" id="color">
                <tr>
                    <td id="blue" class="check" onclick="switchClr(0)">
                        <div><i class="material-icons">&#xE5CA</i></div>
                    </td>
                    <td id="red" onclick="switchClr(1)">
                        <div><i class="material-icons">&#xE5CA</i></div>
                    </td>
                </tr>
                <tr>
                    <td id="ylw" onclick="switchClr(2)">
                        <div><i class="material-icons">&#xE5CA</i></div>
                    </td>
                    <td id="ppl" onclick="switchClr(3)">
                        <div><i class="material-icons">&#xE5CA</i></div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="colorBack" onclick="toggleColor()"></div>
        <div class="notify">Error</div>
        <div class="h1"><h1>Countdown Timer</h1></div>
        <div class="jz blueBG"></div>
        <br/>
        <br/>
        <div class="btn">
            <div class="btnB inactive"><i class="material-icons">&#xE426</i><b>Block</b></div>
            <div class="btnE inactive"><i class="material-icons">&#xE426</i><b>E-Day</b></div>
            <div class="btnH inactive"><i class="material-icons">&#xE426</i><b>Half</b></div>
            <div class="btnD inactive"><i class="material-icons">&#xE426</i><b>Delayed</b></div>
        </div>
        <div class="footer blueBG">
            <a href="https://github.com/ahgomes/Countdown-Timer/blob/master/LICENSE" target="_blank">&#169 Adrian Gomes 2017</a>
            <a id="betaLink" href="http://goo.gl/t2WvDP" target="_blank">&#946eta</a>
        </div>
        <script src="main.js" charset="utf-8"></script>
        <!--<object width="100%" height="550" data="https://www.summit.k12.nj.us/uploaded/SHS_FILES/SHS_Student_Daily_Time_Schedule_Sheet1.pdf"></object>-->
    </body>
</html>
